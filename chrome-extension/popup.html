<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PrzeinaczAI</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:12px; width:300px; }
    h3 { margin:0 0 10px; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .card { border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; cursor:pointer; background:#fff; }
    .card img { display:block; width:100%; height:72px; object-fit:cover; }
    .card .name { font-size:12px; text-align:center; padding:6px 4px; }
    .card.active { border-color:#6366f1; box-shadow:0 0 0 2px #6366f133 inset; }
    small { display:block; margin-top:8px; color:#6b7280; }
  </style>
</head>
<body>
  <h3>Przeinaczacz:</h3>
  <div id="grid" class="grid"></div>
  <small id="status"></small>
  <script src="popup.js"></script>
</body>
</html>
